
<ion-content scroll-y="true" >
  <app-tabs></app-tabs>
  
  
  <form >
    <ion-searchbar animated="true" placeholder="Buscar Paseador" [(ngModel)]="filterTerm" name="filterTerm"></ion-searchbar>


    <ion-card *ngFor="let trabajador of trabajadores | filter: filterTerm " >
      <ion-card-header>
        <ion-card-title>{{trabajador.nombre | titlecase}} {{trabajador.apellido | titlecase}}</ion-card-title>
        <ion-card-subtitle>{{trabajador.comuna}}</ion-card-subtitle>
      </ion-card-header>
    
      <ion-card-content>
        {{trabajador._id}}
      </ion-card-content>
    
      <ion-button fill="clear" [routerLink]="['mostrarperfil/' + trabajador._id]" >Perfil</ion-button>
    </ion-card>
  </form>
  
 

 
</ion-content>

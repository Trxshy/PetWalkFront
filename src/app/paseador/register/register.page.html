<ion-header>
  <ion-toolbar>
    <ion-title class="var">Datos Cuenta</ion-title>
  </ion-toolbar>
</ion-header>
 
<ion-content scroll-y="true">

  <form id="quickForm" form #trabajadorForm="ngForm" (ngSubmit)="addRegistro(trabajadorForm)">

    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <input name="nombre" [(ngModel)]="trabajadorService.selectedTrabajador.nombre" >
    </ion-item>
    
    <ion-item>
      <ion-label position="floating">Apellido</ion-label>
      <input name="apellido" [(ngModel)]="trabajadorService.selectedTrabajador.apellido">
    </ion-item>

    <ion-item>
      <ion-label position="floating">Correo</ion-label>
      <input name="correo" [(ngModel)]="trabajadorService.selectedTrabajador.correo">
    </ion-item>

    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <input name="contrasena" [(ngModel)]="trabajadorService.selectedTrabajador.contrasena">
    </ion-item>

    <ion-item>
      <ion-label position="floating">Confirmar Contraseña</ion-label>
      <ion-input></ion-input>
    </ion-item>

    <ion-header>
      <ion-toolbar>
        <ion-title class="var">Datos Personales</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-item>
      <ion-label position="floating">Rut</ion-label>
      <input name="rut" [(ngModel)]="trabajadorService.selectedTrabajador.rut">
    </ion-item>

    <ion-item>
      <ion-label position="floating">Direccion</ion-label>
      <input name="direccion" [(ngModel)]="trabajadorService.selectedTrabajador.direccion">
    </ion-item>

    <ion-item>
      <ion-label position="floating">Fecha de nacimiento</ion-label>
      <ion-datetime presentation="date"></ion-datetime>
    </ion-item>

    <ion-item>
      <select placeholder="Genero" name="genero" [(ngModel)]="trabajadorService.selectedTrabajador.genero">
        <option value="Masculino">Masculino</option>
        <option value="Femenino">Femenino</option>
        <option value="Otro">Otro</option>
      </select>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Teléfono</ion-label>
      <input type="number" value="569" name="telefono" [(ngModel)]="trabajadorService.selectedTrabajador.telefono">
    </ion-item>

    <ion-item>
      <select placeholder="Comuna" name="comuna" [(ngModel)]="trabajadorService.selectedTrabajador.comuna">
        <option value="Masculino">Masculino</option>
        <option value="Femenino">Femenino</option>
        <option value="Otro">Otro</option>
      </select>
    </ion-item>

    <ion-header >
      <ion-toolbar>
        <ion-title class="var">Documento Antecedentes</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-item>
      <ion-label>Certificado de antecedentes</ion-label>
      <ion-input type="file"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Foto carnet delantera</ion-label>
      <ion-input type="file"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Foto carnet trasera</ion-label>
      <ion-input type="file"></ion-input>
    </ion-item>
    

  <button>Registro</button>
  
  </form>
  

</ion-content>
